<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fridge Management App</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
   <!-- The container for the entire app -->
    <div id="fridge-app-container" class="container-fluid">
        <div class="row">

           <!-- The info panel on the left for various information related to the fridge condition -->
           <div class="col-1 py-4">
            <!-- Div for label with fridge capacity -->
            <div>
                <label class="form-label">Fridge capacity
                    <br>
                    <span class="badge text-bg-primary" id="fridge-capacity-span">50</span>
                </label>
            </div>
           
            <!-- Div for label with number of products in fridge -->
            <div>
                <label class="form-label">Amount products
                    <br>
                    <span class="badge text-bg-secondary" id="products-amount-span">33</span>
                </label>
            </div>

            <!-- Div for label free refrigerator capacity -->
            <div>
                <label class="form-label">Free capacity
                    <br>
                    <span class="badge text-bg-success" id="fridge-free-capacity-span">12</span>
                </label>
            </div>

            <!-- Div for label of number of products expiring tomorrow -->
            <div>
                <label class="form-label">Until tomorrow
                    <br>
                    <span class="badge text-bg-warning" id="products-until-tomorrow-span">12</span>
                </label>
            </div>
           
            <!-- Div for label of number of products that have already expired -->
            <div>
                <label class="form-label">Expired products
                    <br>
                    <span class="badge text-bg-danger" id="products-expired-span">12</span>
                </label>
            </div>

            <!-- Div for label of the product with the smallest volume -->
            <div>
                <label class="form-label">Smallest product
                    <br>
                    <span class="badge text-bg-light" id="smallest-product-span">12</span>
                </label>
            </div>

            <!-- Div for label of the product with the largest volume -->
            <div>
                <label class="form-label">Biggest product
                    <br>
                    <span class="badge text-bg-light" id="biggest-product-span">12</span>
                </label>
            </div>
        </div>

        <!-- Fridge Container containing the cards for the classes -->
        <div id="fridge-container" class="col-10">
            <!-- Will be filled by Javascript -->
            <!-- Example Card. Should be deleted -->
            <div id="fridge-products-container">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Brocolli <button type="button" class="btn btn-outline-primary btn-sm"><i class="fa-solid fa-utensils"></i>< /button></h5>
                      <h6 class="card-subtitle mb-2 text-muted">10/10/2022</h6>
                      <p class="card-text">10VU</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- The control panel on the right for various functions for the contents of the fridge -->
        <div class="col-1 py-4">
            <!-- Control panel heading -->
            <div>
                <label class="form-label">Controls</label>
            </div>

            <!-- Button to remove all expired products from the fridge -->
            <button type="button" class="btn btn-success col-12 mb-3" id="clean-fridge-btn"
                data-bs-toggle="tooltip" data-bs-placement="left"
                data-bs-title="Throws out all expired products"
            >Clean</button>

            <!-- Button to sort all products by expiry date -->
            <button type="button" class="btn btn-warning col-12 mb-3" id="sort-products-by-exp-date-btn"
                data-bs-toggle="tooltip" data-bs-placement="left"
                data-bs-title="Sorts all products by expiration date"
            >Sort</button>

            <!-- Button to remove all products from the fridge -->
            <button type="button" class="btn btn-danger col-12 mb-3" id="remove-all-products-btn"
                data-bs-toggle="tooltip" data-bs-placement="left"
                data-bs-title="Clear whole fridge"
            >Defrost</button>

               <!-- Button for optional extended functions -->
               <button type="button" class="btn btn-light col-12 mb-3" id="optional-fridge-func1-btn">Func-1</button>

               <!-- Button for optional extended functions -->
               <button type="button" class="btn btn-light col-12 mb-3" id="optional-fridge-func2-btn">Func-2</button>
           </div>
       </div>


       <!-- Area for the add new product form -->
       <div class="row justify-content-center">
           <!-- New Product Preferences Section -->
           <div class="col-5 py-4">
               <div>
                   <label class="form-label">Presets</label>
               </div>
               <div>
                   <!-- Button to fill the product-add-form with presets -->
                   <button type="button" class="btn btn-secondary .mx-auto" id="add-product-preset1-btn">Preset-1</button>

                   <!-- Button to fill the product-add-form with presets -->
                   <button type="button" class="btn btn-secondary .mx-auto" id="add-product-preset2-btn">Preset-2</button>
                  
                   <!-- Button to fill the product-add-form with presets -->
                   <button type="button" class="btn btn-info .mx-auto" id="add-product-preset3-btn">Preset-3</button>
               </div>
           </div>
          
           <div class="col-6 py-4" >

               <!-- Form for adding new products -->
               <div class="row justify-content-center">
                   <!-- Entry area for the name of the new product -->
                   <div class="col-5">
                       <label for="form-add-product-name" class="form-label">Product Name</label>
                       <input type="text" class="form-control" placeholder="Product Name" id="form-add-product-name">
                   </div>

                   <!-- Entry area for the volume of the new product -->
                   <div class="col-2">
                       <label for="form-add-product-volume" class="form-label">Product Volume</label>
                       <input type="number" class="form-control" placeholder="Product Volume" id="form-add-product-volume">
                   </div>

                   <!-- Entry area for the expiry date of the new product -->
                   <div class="col-3">
                       <label for="form-add-product-exp-date" class="form-label">Expiration Date</label>
                       <input type="date" class="form-control" placeholder="Expiration Date" id="form-add-product-exp-date">
                   </div>

                   <!-- Input area for the new product confirmation button -->
                   <div class="col-2">
                       <label for="btn-add-product" class="form-label">Confirm</label>
                       <button type="submit" class="btn btn-primary .mx-auto col-12" id="btn-add-product"
                           data-bs-toggle="tooltip" data-bs-placement="top"
                           data-bs-title="Add product with give information to fridge"
                       >Add</button>
                   </div>
               </div>
           </div>
           <div class="col-1">
               <!-- placeholder -->
           </div>
       </div>
   </div>


   <!-- Preload Bootstrap Javascript. Leave! -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3 " crossorigin="anonymous"></script>
   <script>
       const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
       const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
   </script>
   <script src="./js/main.js" type="module"></script>
</body>
</html>
